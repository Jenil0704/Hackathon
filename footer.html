<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome -->
    <style>
        .footer {
            background-color: #00FFFF;
            /* Footer color */
            padding: 10px;
            /* Reduced padding */
            height: 300px;
            /* Footer height */
        }

        .form-control {
            background-color: transparent;
            /* Transparent background for input fields */
            border: none;
            /* Remove border */
            border-bottom: 1px solid #000;
            /* Straight line at the bottom */
            color: #000;
            /* Text color */
            box-shadow: none;
            /* Remove box shadow */
            transition: border-color 0.3s;
            /* Smooth transition for border color */
            width: 100%;
            /* Full width */
        }

        .form-control:focus {
            outline: none;
            /* Remove outline on focus */
            border-bottom-color: #007bff;
            /* Change color of the line on focus */
        }

        .form-control::placeholder {
            color: #000;
            /* Placeholder color */
        }

        .social-icon {
            color: #000;
            /* Social media icon color */
            margin: 0 10px;
            /* Margin for spacing */
            font-size: 24px;
            /* Icon size */
        }
    </style>
    <title>Footer Example</title>
</head>

<body>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto flex justify-between h-full">
            <!-- Quick Links -->
            <div class="w-1/2 p-4">
                <h5 class="font-bold">Quick Links</h5>
                <ul class="list-none">
                    <li><a href="#" class="text-black">Home</a></li>
                    <li><a href="#" class="text-black">About Us</a></li>
                    <li><a href="#" class="text-black">Services</a></li>
                    <li><a href="#" class="text-black">Contact</a></li>
                </ul>

                <!-- Social Media Links -->
                <div class="social-media mt-4">
                    <h5 class="font-bold">Follow Us</h5>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>

            <!-- Contact Us -->
            <div class="w-1/2 p-4">
                <h5 class="font-bold">Contact Us</h5>
                <form>
                    <div class="mb-2">
                        <label for="name" class="block">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="flex space-x-2 mb-2">
                        <div class="w-1/2">
                            <label for="phone" class="block">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Phone number">
                        </div>
                        <div class="w-1/2">
                            <label for="email" class="block">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="message" class="block">Message:</label>
                        <textarea class="form-control" id="message" rows="2" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-500 text-white py-1 px-3 rounded">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>

</html>
